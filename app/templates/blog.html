<div class="container">
  <br>
  <div class="row">
    <div class="col-md-12"><input [(ngModel)]="search" type="text" class="form-control" placeholder="Buscar..." (keyup)="searchOnEnter($event)"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="postBox" *ngFor="let post of posts">
        <h3 class="postTitle">{{post.title.rendered}}</h3>
        <button (click)="viewPost(post.id)" class="btn btn-primary"><i class="fa fa-share"></i> Compartir</button>
        <br><br>
        <div [innerHTML]="post.content.rendered"></div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <button (click)="getMorePosts()" *ngIf="currentPage != totalPages" class="btn btn-success">Ver m√°s posts</button>
    </div>
  </div>
</div>
