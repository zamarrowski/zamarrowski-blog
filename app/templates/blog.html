<div class="container">
  <br>
  <div class="row">
    <div class="input-field col s12">
      <input [(ngModel)]="search" (keyup)="searchOnEnter($event)" type="text">
      <label for="last_name">Buscar posts</label>
    </div>

  </div>
  <div class="row">
    <div class="col s12">
      <div class="card" *ngFor="let post of posts">
        <div class="card-content">
          <span class="card-title">{{post.title.rendered}}</span>
          <p>{{post.date | date: 'ddMMMyyyy'}}</p>
          <span [innerHTML]="post.content.rendered"></span>
          </div>
          <div class="card-action">
            <button class="btn-floating waves-effect waves-light blue darken-3" (click)="viewPost(post.id)"><i class="fa fa-share"></i></button>
          </div>
        </div>
      </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <button (click)="getMorePosts()" *ngIf="currentPage != totalPages" class="btn btn-success">Ver m√°s posts</button>
    </div>
  </div>
</div>
