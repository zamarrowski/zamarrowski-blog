<div class="container">
  <div class="row" *ngIf="post">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{post.title.rendered}}</span>
          <p>{{post.date | date: 'ddMMMyyyy'}}</p>
          <span [innerHTML]="post.content.rendered"></span>
        </div>
      </div>
    </div>
  </div>
  <div id="disqus_thread"></div>
</div>
